      <script>
      const texto = "Bem-vindo ao Totem Aurora";
      let i = 0;
      function digitar() {
        if (i < texto.length) {
          document.getElementById("typing").innerHTML += texto.charAt(i);
          i++;
          setTimeout(digitar, 80);
        }
      }
      window.onload = () => {
          digitar();
          aplicarTemaSalvo();
      };
      </script>
